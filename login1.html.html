<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Saurav">
<link href="css/bootstrap.min.css" rel="stylesheet">
<title>Student Registration Form</title>
</head>

<body class="bg-light">
 <div class="container">
  <div class="py-5 text-center">
  <img src="./images/gla logo.jpg" alt="suppose to be image">
    <h2>Registration Form</h2>
  </div>
 </div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
     <form>
     <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Your Name" required>
    </div>
     
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="yourmail@email.com" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    Gender:Male<input type="radio" name="myGender">
           Female<input type="radio" name="myGender">
           Others<input type="radio" name="myGender">
  </div>
  <div class="row">
          <div class="col-md-3 mb-3">
            <label for="mobile">Contact Number</label>
            <input type="number" class="form-control" id="mobile" placeholder="" required>
            <div class="invalid-feedback">
              Contact Number Required.
            </div>
          </div>
        </div>
<hr class="mb-4">
  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
  </form>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020-2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms&condition</a></li>
      <li class="list-inline-item"><a href="#">Contact-us</a></li>
    </ul</footer>
  </div>
</body>
</html>
